<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
            <div class="card-body text-center">
                <h3> Tarjta Credito</h3>
            </div>
        </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">AGERGAR TARJETA</h5>
                    <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
                    <div class="input-group mb-3 input-group-lg ">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input formControlName="titulo" type="text" class="form-control" placeholder="Titular" >
                      </div>
                      <div class="input-group mb-3 input-group-lg ">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                        <input formControlName="contra" type="password" class="form-control" placeholder="Contra" >
                      </div>
                      <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Iniciar session</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">listado de usuarios</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listUsuarios">
                                <td>{{tarjeta.titulo}}</td>
                                <td>{{tarjeta.contra}}</td>
                                
                                <td><i class="fa-solid text-info fa-pen-to-square"></i></td>
                                <td><i class="fa-solid text-danger fa-trash-can"></i></td>
                            </tr>
                        </tbody>
                    </table>
    
                </div>
            </div>
        </div>
    </div>
    
    
        
    
</div>
